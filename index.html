<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="card">
    <div class="image"><img src="images/illustration-hero.svg" alt="illustration-hero"></div>

    <div class="body">
      <h2 class="title">Order Summary</h2>

      <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="payment-info">
        <div class="left-box">
          <img src="images/icon-music.svg" class="music">
          <div class="detail">
            <p class="annual">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
        </div>
          <div class="right-box">Change</div>
      </div>

      <div class="button">
        <button class="pay">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/sillysavant">silly.savant</a>.
    </div>
  </footer>
  
</body>
</html>
